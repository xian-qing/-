<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 40px;
        }
        #refreshDiv{
            height: 0;
            width: 100%;
            text-align: center;
            overflow: hidden;
            background: gold;
        }
        .pd{
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>
<body>
<div id="refreshDiv">
    <div class="pd">
        下拉刷新
    </div>

</div>
<div id="inp" type="text"></div>
</body>
<script type="text/javascript" src="pullDownRefresh.js"></script>
<script>
    var newCanlendar = new pullDownRefresh({
        idEle:'refreshDiv',       //元素
        refreshHeight:150,      //手指滑动高度
        EleHeight: 100,      //刷新高度
        maxHeight:200,       //最大滑动高度
        showTime:1000,     //刷新显示时间
        callback:function () {
            //回调
            console.log('刷新成功操作')
        }
    });
    


</script>
</html>
